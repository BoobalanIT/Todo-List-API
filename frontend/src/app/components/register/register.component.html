<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <span class="logo-icon">✓</span>
            </div>
            <h1>Create Account</h1>
            <p>Start organizing your tasks today</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="John Doe" required
                    autocomplete="name" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="you&#64;example.com"
                    required autocomplete="email" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••"
                    required minlength="6" autocomplete="new-password" />
            </div>

            @if (error) {
            <div class="error-message">{{ error }}</div>
            }

            <button type="submit" class="btn-primary" [disabled]="loading">
                @if (loading) {
                <span class="spinner"></span>
                } @else {
                Create Account
                }
            </button>
        </form>

        <p class="auth-switch">
            Already have an account? <a routerLink="/login">Sign In</a>
        </p>
    </div>
</div>
